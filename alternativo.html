<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

<h1>Calculadora</h1>

<form id="calculator">
    <label for="operation">Escolha uma operação:</label>
    <select id="operation">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
        <option value="sair">Sair</option>
    </select>
    <br>
    <label for="value1">Digite o primeiro valor:</label>
    <input type="number" id="value1" required>
    <br>
    <label for="value2">Digite o segundo valor:</label>
    <input type="number" id="value2" required>
    <br>
    <button type="button" id="calculateButton">Calcular</button>
</form>

<div id="result"></div>

<script>
    // Armazenando elementos HTML em variáveis
    var operationSelect = document.getElementById("operation");
    var value1Input = document.getElementById("value1");
    var value2Input = document.getElementById("value2");
    var calculateButton = document.getElementById("calculateButton");
    var resultDiv = document.getElementById("result");

    // Adicionando evento de clique ao botão de calcular
    calculateButton.addEventListener("click", calculate);

    function calculate() {
        var operation = operationSelect.value;
        var value1 = parseFloat(value1Input.value);
        var value2 = parseFloat(value2Input.value);

        var resultado;
        switch (operation) {
            case 'soma':
                resultado = value1 + value2;
                break;
            case 'subtracao':
                resultado = value1 - value2;
                break;
            case 'multiplicacao':
                resultado = value1 * value2;
                break;
            case 'divisao':
                if (value2 != 0) {
                    resultado = value1 / value2;
                } else {
                    resultado = "Erro: divisão por zero!";
                }
                break;
            case 'sair':
                alert("Até a próxima!");
                return;
            default:
                resultado = "Opção inválida! Por favor, escolha uma opção válida.";
        }

        resultDiv.textContent = "Resultado: " + resultado;
    }
</script>

</body>
</html>
